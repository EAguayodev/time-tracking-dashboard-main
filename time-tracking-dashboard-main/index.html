<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="css/tracking.css">
  <script src="js/tracking.js" defer></script>
</head>
<body>
  <main>
    <!-- grid data -->
     <div class="grid-data">
      <div class="grid-row">
        <!-- Jeremy Robson data section -->
        <div class="report-name">
          <div>
            <img class="avatar-img" src="images/image-jeremy.png" alt="Jeremy Robinnson monthly, weekly, daily data">
          </div>
          <div>
            <p>Report for</p>
            <h1>Jeremy Robson</h1>
          </div>
          <!-- daily, weekly, monthly report -->
        </div>
        <div class="data-selection">
          <ul class="data-toggle">
            <li>
              <a href="#" id="daily-button">Daily</a>
            </li>
            <li>
              <a href="#" id="weekly-button">Weekly</a>
            </li>
            <li>
              <a href="#" id="monthly-button">Monthly</a>
            </li>
          </ul>
        </div>
      </div>
      <!-- Jeremy Robson data section -->
      <div class="activity-grid-row">
        <!-- overlay work -->
        <div class="overlay overlay-work">
          <div class="overlay-img img-work"></div>
          <div class="data-box">
            <div class="elipses-bar">
              <div>
                <small>Work</small>
              </div>
              <div>
                <img class="ellipsis-bars" src="images/icon-ellipsis.svg" alt="elispes bars for hover effect">
              </div>
            </div>
            <div class="log-data">
              <!-- weekly -->
              <h1 class="current-hours">32hrs</h1>
              <small class="previous-hours">Last Week - 36hrs</small>
              <!-- weekly -->
            </div>
          </div>
        </div>
        <!-- overlay work -->
        <!-- overlay fun -->
        <div class="overlay overlay-fun">
          <div class="overlay-img img-case"></div>
          <div class="data-box">
            <div class="elipses-bar">
              <div>
                <small>Play</small>
              </div>
              <div>
                <img class="ellipsis-bars" src="images/icon-ellipsis.svg" alt="elispes bars for hover effect">
              </div>
            </div>
            <div class="log-data">
              <!-- weekly -->
              <h1 class="current-hours">10hrs</h1>
              <small class="previous-hours">Last Week - 8hrs</small>
              <!-- weekly -->
            </div>
          </div>
        </div>
        <!-- overlay fun -->
        <!-- overlay study -->
        <div class="overlay overlay-study">
          <div class="overlay-img img-study"></div>
          <div class="data-box">
            <div class="elipses-bar">
              <div>
                <small>Study</small>
              </div>
              <div>
                <img class="ellipsis-bars" src="images/icon-ellipsis.svg" alt="elispes bars for hover effect">
              </div>
            </div>
            <!-- weekly -->
            <div class="log-data">
              <h1 class="current-hours">4hrs</h1>
              <small class="previous-hours">Last Week - 7hrs</small>
            </div>
            <!-- weekly -->
          </div>
        </div>
        <!-- overlay study -->

        <!-- overlay exercise -->
        <div class="overlay transform overlay-exercise">
          <div class="overlay-img img-exercise"></div>
          <div class="data-box">
            <div class="elipses-bar">
              <div>
                <small>Exercise</small>
              </div>
              <div>
                <img class="ellipsis-bars" src="images/icon-ellipsis.svg" alt="elispes bars for hover effect">
              </div>
            </div>
            <div class="log-data">
              <!-- weekly -->
              <h1 class="current-hours">4hrs</h1>
              <small class="previous-hours">Last Week - 5hrs</small>
              <!-- weekly -->
            </div>
          </div>
        </div>
        <!-- overlay exericse -->
        <div class="overlay transform overlay-social">
          <div class="overlay-img img-social"></div>
          <div class="data-box">
            <div class="elipses-bar">
              <div>
                <small>Social</small>
              </div>
              <div>
                <img class="ellipsis-bars" src="images/icon-ellipsis.svg" alt="elispes bars for hover effect">
              </div>
            </div>
            <div class="log-data">
              <!-- weekly -->
              <h1 class="current-hours">5hrs</h1>
              <small class="previous-hours">Last Week - 10hrs</small>
              <!-- weekly -->
            </div>
          </div>
        </div>
        <div class="overlay transform overlay-care">
          <div class="overlay-img img-care"></div>
          <div class="data-box">
            <div class="elipses-bar">
              <div>
                <small>Self Care</small>
              </div>
              <div>
                <img class="ellipsis-bars" src="images/icon-ellipsis.svg" alt="elispes bars for hover effect">
              </div>
            </div>
            <!-- weekly -->
            <div class="log-data">
              <h1 class="current-hours">2hrs</h1>
              <small class="previous-hours">Last Week - 2hrs</small>
            </div>
            <!-- weekly -->
          </div>
        </div>
      </div>
    </div>
    <!-- grid data -->
  </main>
</body>
</html>
